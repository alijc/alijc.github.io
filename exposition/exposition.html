<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>1905 Lewis and Clark Exposition - Then and Now</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <input type="text" id="opacity" value="0.2"></input>
    <input type="button" value="setOpacity" onclick="setOpacity();"></input>
    <div id="map"></div>
    <script>

var historicalOverlay;

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.54, lng: -122.71},
          zoom: 16
  });

  var imageBounds = {
    north: 45.5446,
    south: 45.53505,
    east: -122.7013,
    west: -122.718444
  };

  historicalOverlay = new google.maps.GroundOverlay(
    './official-map-trimmed.jpg',
      imageBounds);
  historicalOverlay.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
function setOpacity() {
  var opacityStr = document.getElementById('opacity').value;
  var opacity = parseFloat(opacityStr);
  historicalOverlay.setOpacity(opacity);
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkY8VPHt72giraWfg4XgMaYY4P6W7I4Q8&callback=initMap&signed_in=true" async defer>
    </script>
  </body>
</html>
