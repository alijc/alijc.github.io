<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>1905 Lewis and Clark Exposition - Then and Now</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      .thennow {
        position:absolute;
        left: 160px;
        top: 5px;
        margin: auto;
        width: 50%;
        padding: 10px;
        z-index:3;
        border: 2px solid #73AD21;
      }
      img { 
        width:100%; 
      }
    </style>
  </head>
  <body>

<!-- Radio button array to set the transparency of the historical overlay.-->
<div class="thennow">
Then
<input type="radio" name="trans"  onclick="setOpacity(1.0);"/>
<input type="radio" name="trans"  onclick="setOpacity(0.9);"/>
<input type="radio" name="trans"  onclick="setOpacity(0.8);"/>
<input type="radio" name="trans"  onclick="setOpacity(0.7);"/>
<input type="radio" name="trans"  onclick="setOpacity(0.6);"/>
<input type="radio" name="trans"  onclick="setOpacity(0.5);"/>
<input type="radio" name="trans"  onclick="setOpacity(0.4);"/>
<input type="radio" name="trans"  onclick="setOpacity(0.3);"/>
<input type="radio" name="trans"  onclick="setOpacity(0.2);"/>
<input type="radio" name="trans"  onclick="setOpacity(0.1);"/>
<input type="radio" name="trans"  onclick="setOpacity(0.0);"/>
Now
</div>

    <div id="map"></div>
    <script>

var historicalOverlay;

var marker;
var then1874houseLatLng = {lat: 45.53795581, lng: -122.71530569};
var now1874houseLatLng  = {lat: 45.53758006, lng: -122.71267176};
var forestryCenterLatLng = {lat: 45.53646409, lng: -122.70871282};

var infowindow;
var house1874Content ='<div>'+
'<h1>1874 House</h1>'+
'Built in 1874 as a stagecoach inn on the road to Linnton.'+
'Moved to 3007 NW Wilson St in 2003, to make way for new construction.'+
'<img src="./Guilds_Lake_1874_House_1.jpg">'+
'<img src="./Guilds-Lake-1874-House-2.jpg">'+
'</div>';

var forestryBuildingContent ='<div>'+
'<h1>Forestry Building</h1>'+
'A three story log cabin.'+
'Burned down in 1964.'+
'<img src="./ForestryBuilding-fromS.jpg">'+
'<img src="./ForestryBuilding-fromE.jpg">'+
'<img src="./ForestryBuilding-fromNW.jpg">'+
'</div>';


function initMap() {

  // A google map, centered on Nicholai.
  var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.54, lng: -122.71},
          zoom: 16
  });

  var imageBounds = {
    north: 45.5446,
    south: 45.53505,
    east: -122.7013,
    west: -122.718444
  };

  // The official map of the 1905 Lewis and Clark Exposition,
  // overlaid on top of the google map.
  historicalOverlay = new google.maps.GroundOverlay(
    './official-map-trimmed.jpg',
      imageBounds);
  historicalOverlay.setMap(map);


  // Markers for points of interest, with info windows with words and photos.
  var info1874window = new google.maps.InfoWindow({ content: house1874Content });
  marker = new google.maps.Marker({
    position: then1874houseLatLng,
    map: map,
    title: '1874 House'
  });
  marker.addListener('click', function() { info1874window.open(map, marker); });
  marker = new google.maps.Marker({
    position: now1874houseLatLng,
    map: map,
    title: '1874 House'
  });
  marker.addListener('click', function() { info1874window.open(map, marker); });
  var lineCoords = [ then1874houseLatLng, now1874houseLatLng ];
  var line = new google.maps.Polyline({
    path: lineCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });
  line.setMap(map);


  var forestryinfowindow = new google.maps.InfoWindow({ content: forestryBuildingContent });
  marker = new google.maps.Marker({
    position: forestryCenterLatLng,
    map: map,
    title: 'Forestry Building'
  });
  marker.addListener('click', function() { forestryinfowindow.open(map, marker); });

}

function setOpacity(opacityStr) {
  var opacity = parseFloat(opacityStr);
  historicalOverlay.setOpacity(opacity);
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkY8VPHt72giraWfg4XgMaYY4P6W7I4Q8&callback=initMap&signed_in=true" async defer>
    </script>
  </body>
</html>
