<p>START
</p>

<p>AJC
<!--1 Ingressus ergo Joseph nuntiavit Pharaoni, dicens:-->
<!-- Pater meus et fratres, oves eorum et armenta,-->
<!-- et cuncta quæ possident, venerunt de terra Chanaan:-->
<!-- et ecce consistunt in terra Gessen.-->
</p>

<p>AJC
<!--2 Extremos quoque fratrum suorum quinque viros constituit coram rege:-->
</p>

<p>AJC
<!--3 quos ille interrogavit: Quid habetis operis?-->
<!-- Responderunt: Pastores ovium sumus servi tui, et nos et patres nostri.-->
</p>

<p>AJC
<!--4 Ad peregrinandum in terra tua venimus:-->
<!-- quoniam non est herba gregibus servorum tuorum,-->
<!-- ingravescente fame in terra Chanaan:-->
<!-- petimusque ut esse nos jubeas servos tuos in terra Gessen.-->
</p>

<p>AJC
<!--5 Dixit itaque rex ad Joseph:-->
<!-- Pater tuus et fratres tui venerunt ad te.-->
</p>

<p>AJC
<!--6 Terra Ægypti in conspectu tuo est:-->
<!-- in optimo loco fac eos habitare, et trade eis terram Gessen.-->
<!-- Quod si nosti in eis esse viros industrios,-->
<!-- constitue illos magistros pecorum meorum.-->
</p>

<p>AJC
<!--7 Post hæc introduxit Joseph patrem suum ad regem,-->
<!-- et statuit eum coram eo: qui benedicens illi,-->
</p>

<p>AJC
<!--8 et interrogatus ab eo: Quot sunt dies annorum vitæ tuæ?-->
</p>

<p>AJC
<!--9 respondit:-->
<!-- Dies peregrinationis meæ centum triginta annorum sunt,-->
<!-- parvi et mali, et non pervenerunt usque ad dies patrum meorum-->
<!-- quibus peregrinati sunt.-->
</p>

<p>AJC
<!--10 Et benedicto rege, egressus est foras.-->
</p>

<p>AJC
<!--11 Joseph vero patri et fratribus suis dedit possessionem in Ægypto-->
<!-- in optimo terræ loco, Ramesses, ut præceperat Pharao.-->
</p>

<p>AJC
<!--12 Et alebat eos, omnemque domum patris sui, præbens cibaria singulis.-->
</p>

<p>AJC
<!--13 In toto enim orbe panis deerat,-->
<!-- et oppresserat fames terram, maxime Ægypti et Chanaan.-->
</p>

<p>AJC
<!--14 E quibus omnem pecuniam congregavit pro venditione frumenti,-->
<!-- et intulit eam in ærarium regis.-->
</p>

<p>AJC
<!--15 Cumque defecisset emptoribus pretium,-->
<!-- venit cuncta Ægyptus ad Joseph, dicens:-->
<!-- Da nobis panes: quare morimur coram te, deficiente pecunia?-->
</p>

<p>END
</p>
