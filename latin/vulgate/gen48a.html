<p>AJC
<!--1 His ita transactis, nuntiatum est Joseph quod ægrotaret pater suus:-->
<!-- qui, assumptis duobus filiis Manasse et Ephraim, ire perrexit.-->
</p>

<p>AJC
<!--2 Dictumque est seni:-->
<!-- Ecce filius tuus Joseph venit ad te.-->
<!-- Qui confortatus sedit in lectulo.-->
</p>

<p>AJC
<!--3 Et ingresso ad se ait:-->
<!-- Deus omnipotens apparuit mihi in Luza, quæ est in terra Chanaan:-->
<!-- benedixitque mihi,-->
</p>

<p>AJC
<!--4 et ait: Ego te augebo et multiplicabo,-->
<!-- et faciam te in turbas populorum:-->
<!-- daboque tibi terram hanc,-->
<!-- et semini tuo post te in possessionem sempiternam.-->
</p>

<p>AJC
<!--5 Duo ergo filii tui, qui nati sunt tibi in terra Ægypti-->
<!-- antequam huc venirem ad te, mei erunt:-->
<!-- Ephraim et Manasses, sicut Ruben et Simeon reputabuntur mihi.-->
</p>

<p>AJC
<!--6 Reliquos autem quos genueris post eos, tui erunt,-->
<!-- et nomine fratrum suorum vocabuntur in possessionibus suis.-->
</p>

<p>AJC
<!--7 Mihi enim, quando veniebam de Mesopotamia,-->
<!-- mortua est Rachel in terra Chanaan in ipso itinere,-->
<!-- eratque vernum tempus: et ingrediebar Ephratam,-->
<!-- et sepelivi eam juxta viam Ephratæ,-->
<!-- quæ alio nomine appellatur Bethlehem.-->
</p>

<p>AJC
<!--8 Videns autem filios ejus dixit ad eum: Qui sunt isti?-->
</p>

<p>AJC
<!--9 Respondit: Filii mei sunt, quos donavit mihi Deus in hoc loco.-->
<!-- Adduc, inquit, eos ad me, ut benedicam illis.-->
</p>

<p>AJC
<!--10 Oculi enim Israël caligabant præ nimia senectute,-->
<!-- et clare videre non poterat.-->
<!-- Applicitosque ad se, deosculatus et circumplexus eos,-->
</p>

<p>AJC
<!--11 dixit ad filium suum: Non sum fraudatus aspectu tuo:-->
<!-- insuper ostendit mihi Deus semen tuum.-->
</p>
