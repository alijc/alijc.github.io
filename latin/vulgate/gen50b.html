<p>AJC
<!--14 Reversusque est Joseph in Ægyptum cum fratribus suis,-->
<!-- et omni comitatu, sepulto patre.-->
</p>
 
<p>AJC
<!--15 Quo mortuo, timentes fratres ejus, et mutuo colloquentes:-->
<!-- Ne forte memor sit injuriæ quam passus est,-->
<!-- et reddat nobis omne malum quod fecimus,-->
</p>
 
<p>AJC
<!--16 mandaverunt ei dicentes: Pater tuus præcepit nobis antequam moreretur,-->
</p>
 
<p>AJC
<!--17 ut hæc tibi verbis illius diceremus:-->
<!-- Obsecro ut obliviscaris sceleris fratrum tuorum,-->
<!-- et peccati atque malitiæ quam exercuerunt in te:-->
<!-- nos quoque oramus ut servis Dei patris tui dimittas iniquitatem hanc.-->
<!-- Quibus auditis flevit Joseph.-->
</p>
 
<p>AJC
<!--18 Veneruntque ad eum fratres sui:-->
<!-- et proni adorantes in terram, dixerunt: Servi tui sumus.-->
</p>
 
<p>AJC
<!--19 Quibus ille respondit:-->
<!-- Nolite timere: num Dei possumus resistere voluntati?-->
</p>
 
<p>AJC
<!--20 Vos cogitastis de me malum:-->
<!-- sed Deus vertit illud in bonum,-->
<!-- ut exaltaret me, sicut in præsentiarum cernitis,-->
<!-- et salvos faceret multos populos.-->
</p>
 
<p>AJC
<!--21 Nolite timere: ego pascam vos et parvulos vestros:-->
<!-- consolatusque est eos, et blande ac leniter est locutus.-->
</p>
 
<p>AJC
<!--22 Et habitavit in Ægypto cum omni domo patris sui:-->
<!-- vixitque centum decem annis.-->
<!-- Et vidit Ephraim filios usque ad tertiam generationem.-->
<!-- Filii quoque Machir filii Manasse nati sunt in genibus Joseph.-->
</p>
 
<p>AJC
<!--23 Quibus transactis, locutus est fratribus suis:-->
<!-- Post mortem meam Deus visitabit vos,-->
<!-- et ascendere vos faciet de terra ista-->
<!-- ad terram quam juravit Abraham, Isaac et Jacob.-->
</p>
 
<p>AJC
<!--24 Cumque adjurasset eos atque dixisset:-->
<!-- Deus visitabit vos, asportate ossa mea vobiscum de loco isto:-->
</p>
 
<p>AJC
<!--25 mortuus est, expletis centum decem vitæ suæ annis.-->
<!-- Et conditus aromatibus, repositus est in loculo in Ægypto.-->
</p>
