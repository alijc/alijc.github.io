<p>AJC
<!--1 Quod cernens Joseph, ruit super faciem patris, flens et deosculans eum.-->
</p>
 
<p>AJC
<!--2 Præcepitque servis suis medicis ut aromatibus condirent patrem.-->
</p>
 
<p>AJC
<!--3 Quibus jussa explentibus, transierunt quadraginta dies:-->
<!-- iste quippe mos erat cadaverum conditorum:-->
<!-- flevitque eum Ægyptus septuaginta diebus.-->
</p>
 
<p>AJC
<!--4 Et expleto planctus tempore, locutus est Joseph ad familiam Pharaonis:-->
<!-- Si inveni gratiam in conspectu vestro, loquimini in auribus Pharaonis:-->
</p>
 
<p>AJC
<!--5 eo quod pater meus adjuraverit me dicens:-->
<!-- En morior: in sepulchro meo, quod fodi mihi in terra Chanaan, sepelies me.-->
<!-- Ascendam igitur, et sepeliam patrem meum, ac revertar.-->
</p>
 
<p>AJC
<!--6 Dixitque ei Pharao: Ascende, et sepeli patrem tuum sicut adjuratus es.-->
</p>
 
<p>AJC
<!--7 Quo ascendente, ierunt cum eo omnes senes domus Pharaonis,-->
<!-- cunctique majores natu terræ Ægypti:-->
</p>
 
<p>AJC
<!--8 domus Joseph cum fratribus suis,-->
<!-- absque parvulis, et gregibus atque armentis,-->
<!-- quæ dereliquerant in terra Gessen.-->
</p>
 
<p>AJC
<!--9 Habuit quoque in comitatu currus et equites:-->
<!-- et facta est turba non modica.-->
</p>
 
<p>AJC
<!--10 Veneruntque ad Aream Atad, quæ sita est trans Jordanem:-->
<!-- ubi celebrantes exequias planctu magno atque vehementi-->
<!-- impleverunt septem dies.-->
</p>
 
<p>AJC
<!--11 Quod cum vidissent habitatores terræ Chanaan, dixerunt:-->
<!-- Planctus magnus est iste Ægyptiis.-->
<!-- Et idcirco vocatum est nomen loci illius, Planctus Ægypti.-->
</p>
 
<p>AJC
<!--12 Fecerunt ergo filii Jacob sicut præceperat eis:-->
</p>
 
<p>AJC
<!--13 et portantes eum in terram Chanaan,-->
<!-- sepelierunt eum in spelunca duplici,-->
<!-- quam emerat Abraham cum agro in possessionem sepulchri ab Ephron Hethæo,-->
<!-- contra faciem Mambre.-->
</p>
 
<p>END
