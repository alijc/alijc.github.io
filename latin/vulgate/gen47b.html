<p>START
</p>

<p>AJC
<!--16 Quibus ille respondit: Adducite pecora vestra, et dabo vobis pro eis --
  --cibos, si pretium non habetis.-->

</p>

<p>AJC
<!--17 Quæ cum adduxissent, dedit eis alimenta pro equis, et ovibus, et --
  --bobus, et asinis: sustentavitque eos illo anno pro commutatione --
  --pecorum.-->

</p>

<p>AJC
<!--18 Venerunt quoque anno secundo, et dixerunt ei: Non celabimus dominum --
  --nostrum quod deficiente pecunia, pecora simul defecerunt: nec clam te --
  --est, quod absque corporibus et terra nihil habeamus.-->

</p>

<p>AJC
<!--19 Cur ergo moriemur te vidente? et nos et terra nostra tui erimus: eme --
  --nos in servitutem regiam, et præbe semina, ne pereunte cultore --
  --redigatur terra in solitudinem.-->

</p>

<p>AJC
<!--20 Emit igitur Joseph omnem terram Ægypti, vendentibus singulis --
  --possessiones suas præ magnitudine famis. Subjecitque eam Pharaoni,-->

</p>

<p>AJC
<!--21 et cunctos populos ejus a novissimis terminis Ægypti usque ad --
  --extremos fines ejus,-->

</p>

<p>AJC
<!--22 præter terram sacerdotum, quæ a rege tradita fuerat eis: quibus et --
  --statuta cibaria ex horreis publicis præbebantur, et idcirco non sunt --
  --compulsi vendere possessiones suas.-->

</p>

<p>AJC
<!--23 Dixit ergo Joseph ad populos: En ut cernitis, et vos et terram --
  --vestram Pharao possidet: accipite semina, et serite agros,-->

</p>

<p>AJC
<!--24 ut fruges habere possitis. Quintam partem regi dabitis: quatuor --
  --reliquas permitto vobis in sementem, et in cibum familiis et liberis --
  --vestris.-->

</p>

<p>AJC
<!--25 Qui responderunt: Salus nostra in manu tua est: respiciat nos tantum --
  --dominus noster, et læti serviemus regi.-->

</p>

<p>AJC
<!--26 Ex eo tempore usque in præsentem diem, in universa terra Ægypti --
  --regibus quinta pars solvitur, et factum est quasi in legem, absque --
  --terra sacerdotali, quæ libera ab hac conditione fuit.-->

</p>

<p>AJC
<!--27 Habitavit ergo Israël in Ægypto, id est, in terra Gessen, et --
  --possedit eam: auctusque est, et multiplicatus nimis.-->

</p>

<p>AJC
<!--28 Et vixit in ea decem et septem annis: factique sunt omnes dies vitæ --
  --illius, centum quadraginta septem annorum.-->

</p>

<p>AJC
<!--29 Cumque appropinquare cerneret diem mortis suæ, vocavit filium suum --
  --Joseph, et dixit ad eum: Si inveni gratiam in conspectu tuo, pone manum --
  --tuam sub femore meo: et facies mihi misericordiam et veritatem, ut non --
  --sepelias me in Ægypto:-->

</p>

<p>AJC
<!--30 sed dormiam cum patribus meis, et auferas me de terra hac, condasque --
  --in sepulchro majorum meorum. Cui respondit Joseph: Ego faciam quod --
  --jussisti.-->

</p>

<p>AJC
<!--31 Et ille: Jura ergo, inquit, mihi. Quo jurante, adoravit Israël Deum, --
  --conversus ad lectuli caput.-->

</p>


<p>END
