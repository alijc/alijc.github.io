<p>AJC
<!--18 Hi filii Zelphæ, quam dedit Laban Liæ filiæ suæ:
 et hos genuit Jacob sedecim animas.-->
</p>

<p>AJC
<!--19 Filii Rachel uxoris Jacob: Joseph et Benjamin.-->
</p>

<p>AJC
<!--20 Natique sunt Joseph filii in terra Ægypti,
 quos genuit ei Aseneth filia Putiphare sacerdotis Heliopoleos:
 Manasses et Ephraim.-->
</p>

<p>AJC
<!--21 Filii Benjamin:
 Bela et Bechor et Asbel et Gera et Naaman et Echi
 et Ros et Mophim et Ophim et Ared.-->
</p>

<p>AJC
<!--22 Hi filii Rachel quos genuit Jacob: omnes animæ, quatuordecim.-->
</p>

<p>AJC
<!--23 Filii Dan: Husim.-->
</p>

<p>AJC
<!--24 Filii Nephthali: Jasiel et Guni et Jeser et Sallem.-->
</p>

<p>AJC
<!--25 Hi filii Balæ, quam dedit Laban Racheli filiæ suæ:
 et hos genuit Jacob: omnes animæ, septem.-->
</p>

<p>AJC
<!--26 Cunctæ animæ, quæ ingressæ sunt cum Jacob in Ægyptum,
 et egressæ sunt de femore illius,
 absque uxoribus filiorum ejus, sexaginta sex.-->
</p>

<p>AJC
<!--27 Filii autem Joseph, qui nati sunt ei in terra Ægypti, animæ duæ.
 Omnes animæ domus Jacob, quæ ingressæ sunt in Ægyptum,
 fuere septuaginta.-->
</p>

<p>AJC
<!--28 Misit autem Judam ante se ad Joseph,
 ut nuntiaret ei, et occurreret in Gessen.-->
</p>

<p>AJC
<!--29 Quo cum pervenisset, juncto Joseph curro suo,
 ascendit obviam patri suo ad eumdem locum:
 vidensque eum, irruit super collum ejus, et inter amplexus flevit.-->
</p>

<p>AJC
<!--30 Dixitque pater ad Joseph:
 Jam lætus moriar, quia vidi faciem tuam, et superstitem te relinquo.-->
</p>

<p>AJC
<!--31 At ille locutus est ad fratres suos, et ad omnem domum patris sui:
 Ascendam, et nuntiabo Pharaoni, dicamque ei:
 Fratres mei, et domus patris mei,
 qui erant in terra Chanaan, venerunt ad me:-->
</p>

<p>AJC
<!--32 et sunt viri pastores ovium, curamque habent alendorum gregum:
 pecora sua, et armenta, et omnia quæ habere potuerunt, adduxerunt secum.-->
</p>

<p>AJC
<!--33 Cumque vocaverit vos, et dixerit: Quod est opus vestrum?-->
</p>

<p>AJC
<!--34 respondebitis: Viri pastores sumus servi tui,
 ab infantia nostra usque in præsens, et nos et patres nostri.
 Hæc autem dicetis, ut habitare possitis in terra Gessen:
 quia detestantur Ægyptii omnes pastores ovium.-->
</p>
